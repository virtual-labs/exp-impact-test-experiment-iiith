<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/virtual-labs/virtual-style@0.0.6-b/css/style.min.css" />
    <link rel="stylesheet" href="./css/main.css">
</head>

<div class="columns is-centered">
    <div class="column has-text-centered mt-2">
        <button id="play" class="v-button">Play</button>
        <button id="pause" class="v-button" disabled>Pause</button>
        <button id="restart" class="v-button" disabled>Restart</button>
        <p>Simulation speed: <span id="demo_speed"></span>x</p>
        <input type="range" min="1" max="8" value="4" class="slider" id="speed">
    </div>
</div>

<div class="columns is-centered">
    <div class="column has-text-centered is-half">
        <canvas class="main" id="main"></canvas>
    </div>
    <div class="column">
        <table class="table is-bordered is-fullwidth v-table-primary mb-2 has-text-centered">
            <thead>
                <tr>
                    <th>Trial</th>
                    <th>Loss of energy due to friction, E<sub>f</sub>(J)</th>
                    <th>Total Loss of energy E<sub>t</sub> during transit of hammer(J)</th>
                    <th>Energy for failure of specimen = KU/ Impact Value = E<sub>t</sub>-E<sub>f</sub> (J)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>44</td>
                    <td>42</td>
                </tr>

                <tr>
                    <td>2</td>
                    <td>2</td>
                    <td>42</td>
                    <td>40</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>2</td>
                    <td>46</td>
                    <td>44</td>
                </tr>
                <tr>
                    <td colspan="4">Average energy for failure of specimen = 42.00 J</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="./js/main.js"></script>
<script src="./js/data.json"></script>
</body>

</html>
